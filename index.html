<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>نمایش سیاره</title>
<style>
html,body{margin:0;width:100%;height:100%;overflow:hidden;background:black}
#info{
position:fixed;bottom:10px;left:10px;
background:rgba(0,0,0,.6);color:white;
padding:10px;border-radius:8px;display:none
}
</style>
</head>
<body>

<div id="info"></div>

<script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>

<script>
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,1000);
camera.position.z=35;

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff,.6));
const light=new THREE.PointLight(0xffffff,1.2);
light.position.set(30,30,30);
scene.add(light);

// ستاره
const sun=new THREE.Mesh(
 new THREE.SphereGeometry(5,32,32),
 new THREE.MeshBasicMaterial({color:0xffcc33})
);
scene.add(sun);

// سیاره شما
const planet=new THREE.Mesh(
 new THREE.SphereGeometry(6,32,32),
 new THREE.MeshStandardMaterial({color:0x3399ff})
);
planet.position.x=18;
scene.add(planet);
planet.userData.info="سیاره شما: سه برابر زمین، دارای خشکی، اقیانوس و کوه‌ها";

// قمر
const moon=new THREE.Mesh(
 new THREE.SphereGeometry(2.2,32,32),
 new THREE.MeshStandardMaterial({color:0xaa66ff})
);
moon.position.x=9;
planet.add(moon);

// سیاره مقابل
const twin=new THREE.Mesh(
 new THREE.SphereGeometry(5,32,32),
 new THREE.MeshStandardMaterial({color:0x55ff88})
);
twin.position.x=-25;
scene.add(twin);
twin.userData.info="سیاره مقابل: قابل سکونت، اقلیم متعادل";

// کلیک
const raycaster=new THREE.Raycaster();
const mouse=new THREE.Vector2();
const info=document.getElementById("info");

addEventListener("click",e=>{
 mouse.x=e.clientX/innerWidth*2-1;
 mouse.y=-(e.clientY/innerHeight)*2+1;
 raycaster.setFromCamera(mouse,camera);
 const hit=raycaster.intersectObjects([planet,twin]);
 if(hit.length){
  info.style.display="block";
  info.innerText=hit[0].object.userData.info;
 }else info.style.display="none";
});

// چرخش
function animate(){
 requestAnimationFrame(animate);
 planet.rotation.y+=0.003;
 twin.rotation.y+=0.002;
 renderer.render(scene,camera);
}
animate();

onresize=()=>{
 camera.aspect=innerWidth/innerHeight;
 camera.updateProjectionMatrix();
 renderer.setSize(innerWidth,innerHeight);
};
</script>
</body>
</html>
